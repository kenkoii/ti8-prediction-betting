<div id="ReplayNavBarContainer" class="Container">
  <div id="ReplayNavBarContentTop" class="Content">
    <div class="ReplayNavBarSectionRulesTicketing">
      Selections </div>
    <br>
  </div>
</div>
<div id="ScheduleContainer" class="Container">
    <div id="ScheduleContent" class="Content">

    <div id="ScheduleArea" class="ScheduleContainer">
    <div class="ScheduleGroup">
        <div class="ScheduleRow">
            <h1>PICK 3 TEAMS</h1>
            <div class="player" *ngFor="let player of players">
                <app-selection-item [player]="player" (selectionUpdate)="OnSave($event, player.key)"></app-selection-item>
            </div>
      </div>
    </div>
  </div>
</div>
